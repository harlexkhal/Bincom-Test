    <script>
        //list of Parties fetched from server, ready for selection
        function LoadLParties() {
            var Obj, DbParam, XmlHttp;

            DbParam = JSON.stringify(Obj);
            XmlHttp = new XMLHttpRequest();
            XmlHttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    S_Response = JSON.parse(this.responseText);
                    for (var i = 0; i < S_Response.length; i++) {
                        document.getElementById("Party").innerHTML += "<option value=" + S_Response[i]['UniqueID'] + ">" + S_Response[i]['Name'] + "</option>";
                    }
                }
            };

            XmlHttp.open("POST", "FetchParties.php", true);
            XmlHttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            XmlHttp.send("x=" + DbParam);
        }
    </script>
